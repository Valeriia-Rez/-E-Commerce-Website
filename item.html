<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>E_Commerce Website</title>
</head>

<body>

    <header class="container header_wrapper" data-selector="header">
    </header>

    <main class="container">
        <section class="block">
            <div class="block_pannel d-flex align-items-center f-size-16-tablet">
                <span>&#60;</span>
                <h4 class="block_heading">Back to catalog</h4>
            </div>
        </section>


        <section class="item_section d-flex flex-direction-column">
            <div class="items d-flex flex-direction-column">
                <div class="item_primary">
                    <img src="img/full1.jpg" alt="Dark classic fit suit" class="item_primary_image">
                </div>
                <div class="item_secondary d-flex">
                    <img src="img/thumb_0.jpg" alt="Dark classic fit suit" class="item_secondary_image">
                    <img src="img/thumb_1.jpg" alt="Dark classic fit suit" class="item_secondary_image">
                    <img src="img/thumb_2.jpg" alt="Dark classic fit suit" class="item_secondary_image">
                </div>
            </div>
            <div class="item_info text-center">
                <div class="item_text f-size-20 f-size-26-desktop">
                    <h1>Dark classic fit suit</h1>
                </div>
                <div class="item_block d-flex flex-direction-column">
                    <div class="item_price f-size-18 f-size-25-desktop">
                        <span>£ 180.60</span>
                    </div>
                    <div class="info_block  info_block_item f-size-14 f-size-16-tablet">
                        <p><i>Featuring fine Italian wool, this elegant suit has pick-stitch edging, cascade buttons at the cuffs and a subtle stripe pattern throughout.</i></p>
                    </div>
                </div>
                <div class="item_property d-flex  flex-direction-column f-size-14">
                    <div class="item_size d-flex align-items-center justify-between">
                        <div class="item_description">Size</div>
                        <div class="item_button_wrapper d-flex">
                            <button class="item_btn" type="submit">UK 52</button>
                            <button class="item_btn" type="submit">UK 56</button>
                            <button class="item_btn" type="submit">UK 54</button>
                        </div>
                    </div>
                    <div class="item_color d-flex align-items-center justify-between">
                        <div class="item_description">Color</div>
                        <div class="item_button_wrapper d-flex">
                            <button class="item_btn" type="submit">Black</button>
                            <button class="item_btn" type="submit">Blue</button>
                        </div>
                    </div>

                </div>
                <div class="button_wrapper text-center">
                    <button class="button primary_button f-size-20 f-size-24-desktop" type="submit">Add to bag</button>
                </div>
            </div>



        </section>

    </main>

    <section class="banner">
        <div class="promo_banners d-flex">
            <div class="promo_banner promo_banner_first">
                <div class="banner_text text-center text-white f-size-20 f-size-22-tablet f-size-28-desktop">
                    <span>Adidas Blue</span>
                    <br>
                    <span class="banner_sale f-size-14 f-size-16-tablet"><i>For men</i></span>
                </div>
                <img src="img/fon5.jpg" alt="Adidas for Men" class="banner_img">
            </div>
            <div class="promo_banner d-none d-block-tablet-up promo_banner_second">
                <div class="banner_text banner_text_bottom text-center text-white f-size-20 f-size-22-tablet f-size-28-desktop">
                    <span>Repair Patches</span>
                    <br>
                    <span class="banner_sale f-size-14 f-size-16-tablet"><i>£ 150.50</i></span>
                </div>
                <img src="img/photo14.jpg" alt="Repair Patches" class="banner_img">
            </div>
            <div class="promo_banner d-none d-block-desktop-up promo_banner_third">
                <div class="banner_text banner_text_bottom text-center f-size-20 f-size-22-tablet f-size-28-desktop">
                    <span class="text-danger">Sale</span>
                    <br>
                    <span class="banner_sale text-gray f-size-14 f-size-16-tablet"><i>70%</i></span>
                </div>
                <img src="img/photo15.jpg" alt="Sale" class="banner_img">
            </div>
        </div>

    </section>

    <footer class="footer d-flex flex-direction-column" data-selector="footer">
    </footer>

    <script src="js/headerComponent.js"></script>
    <script src="js/footerComponent.js"></script>
    <script src="js/app.js" async="false"></script>

</body>

</html>
