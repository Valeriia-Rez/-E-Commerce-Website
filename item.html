<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>E_Commerce Website</title>
</head>

<body>
    <div class="container">
        <header class="header_wrapper">
            <div class="header d-flex justify-between">
                <div class="header_logo d-flex">
                    <h3 class="logo d-none d-block-tablet-up">Template</h3>
                    <h3 class="logo d-none-tablet-up">TL</h3>
                </div>
                <div class="header_shopArea d-flex align-items-center">
                    <a href="#" class="header_email d-none d-block-tablet-up">E-mail sing up</a>
                    <a href="#" class="header_bag"><img src="img/ico_bag.jpg" alt="bag" class="header_icon">Bag (0)</a>
                </div>
                <div class="vertical_divider d-none-tablet-up"></div>
                <div class="header_menu d-none-tablet-up">
                    <span class="gamburger"></span>
                    <span class="gamburger"></span>
                    <span class="gamburger"></span>
                </div>
            </div>
            <div class="header_navbar d-none d-flex-tablet-up justify-between">
                <nav class="nav_main ">
                    <a href="#" class="header_nav">Women</a>
                    <a href="#" class="header_nav">Men</a>
                    <a href="#" class="header_nav">Handbags</a>
                    <a href="#" class="header_nav">Accessories</a>
                    <a href="#" class="header_nav">Sale</a>
                    <a href="#" class="header_nav">New Arrivals</a>
                    <a href="#" class="header_nav">Clearance</a>
                    <a href="#" class="header_nav">Store Locator</a>
                </nav>

                <div class="header_search">
                    <form>
                        <input type="search" class="search_field d-none" placeholder="Style Name">
                        <img src="img/ico.jpg" alt="search_icon" class="search_icon">
                    </form>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
