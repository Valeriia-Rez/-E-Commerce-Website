<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>E_Commerce Shopping Bag</title>
</head>

<body>
    <header class="container header_wrapper" data-selector="header">
    </header>

    <main>
        <h1 class="d-none">Shopping Bag</h1>
        <section class="product_header">
            <hr class="dividerLine">
            <div class="product_header_pannel container d-flex align-items-center f-size-16-tablet">
                <h4 class="product_header_heading f-size-18 f-size-20-tablet f-size-26-desktop">Shopping Bag</h4>
            </div>
            <hr class="dividerLine">
        </section>
        <section class="shopping_bag_items container d-flex flex-direction-column" data-selector="shopping_bag_items">
        </section>
    </main>

    <div class="shopping_bag_message text-center">
        <p class="f-size-10 f-size-11-tablet"><strong>You've qualified for Free UK Next Day Delivery on tour order. Don't forget to enter the code <span class="text-danger">nextday</span> at checkout</strong></p>
    </div>

    <div class="checkout_area container d-flex flex-direction-column align-items-center py-4" data-selector="checkout_area">
    </div>
    <hr class="dividerLine">

    <footer class="footer d-flex flex-direction-column" data-selector="footer">
    </footer>

    <!--<script src="dist/storage-compiled.js"></script>
    <script src="dist/components/headerComponent-compiled.js"></script>
    <script src="dist/components/footerComponent-compiled.js"></script>
    <script src="dist/pages/shoppingBag-compiled.js"></script>-->
    <script src="js/storage.js"></script>
    <script src="js/components/headerComponent.js"></script>
    <script src="js/components/footerComponent.js"></script>
    <script src="js/pages/shoppingBag.js"></script>

</body>

</html>
