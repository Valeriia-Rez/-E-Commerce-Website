<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>E_Commerce Website</title>
</head>

<body>
    <header class="container header_wrapper" data-selector="header">
    </header>

    <main class="container">
        <section class="block">
            <div class="block_pannel d-flex align-items-center f-size-16-tablet">
                <h4 class="block_heading">Shopping Bag</h4>
            </div>
        </section>

        <section class="products d-flex justify-around flex-direction-column">
            <div class="product_item d-flex flex-direction-row">
                <div class="product_item_img pos-relative">
                    <span class="product_item_promo">New</span>
                    <img src="img/photo2.jpg" alt="Only Skinny Jeans">
                    <div class="item_hover d-none">
                        <a href="#" class="item_hover_link">View item</a>
                    </div>
                </div>
                <div class="product_info d-flex flex-direction-column text-center f-size-14-tablet">
                    <a href="#" class="product_name">Only Skinny Jeans</a>
                    <span class="product_price">£66.50</span>
                </div>
            </div>
            <div class="product_item d-flex flex-direction-row">
                <div class="product_item_img pos-relative">
                    <img src="img/photo10.jpg" alt="Paul & Joe Sister Jumper">
                    <div class="item_hover d-none">
                        <a href="#" class="item_hover_link">View item</a>
                    </div>
                </div>
                <div class="product_info d-flex flex-direction-column text-center f-size-14-tablet">
                    <a href="#" class="product_name">Paul & Joe Sister Jumper with Neon Trims</a>
                    <span class="product_price">£19.75</span>
                </div>
            </div>
            <div class="product_item d-flex flex-direction-row">
                <div class="product_item_img pos-relative">
                    <img src="img/photo7.jpg" alt="Boyfriend T-Shirt">
                    <div class="item_hover d-none">
                        <a href="#" class="item_hover_link">View item</a>
                    </div>
                </div>
                <div class="product_info d-flex flex-direction-column text-center f-size-14-tablet">
                    <a href="#" class="product_name">Boyfriend T-Shirt with Bohemian Print</a>
                    <span class="product_price">£90.00</span>
                </div>
            </div>
            <div class="product_item d-flex flex-direction-row">
                <div class="product_item_img pos-relative">
                    <span class="product_item_promo">New</span>
                    <img src="img/photo5.jpg" alt="Neck Knitted Jumper">
                    <div class="item_hover d-none">
                        <a href="#" class="item_hover_link">View item</a>
                    </div>
                </div>
                <div class="product_info d-flex flex-direction-column text-center f-size-14-tablet">
                    <a href="#" class="product_name">Neck Knitted Jumper</a>
                    <span class="product_price">£76.25</span>
                </div>
            </div>


        </section>
    </main>

    <footer class="footer d-flex flex-direction-column" data-selector="footer">
    </footer>

    <script src="js/headerComponent.js"></script>
    <script src="js/footerComponent.js"></script>
    <script src="js/app.js" async="false"></script>
</body>

</html>
